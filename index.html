<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KL Weather Report</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <h1 class="text-center mt-5 ">WeatherReport</h1>

    <div class=" mt-5 w-50 container-fluid text-center">
        <div class="row firstRow shadow-lg">
            <div class="col-md-3 col-sm-6 col-xs-6 text-center p-2">
                <i class="fa-solid fa-location-dot" style="color: #000000;"></i>
            </div>
            <div class="col-md-3 col-sm-6 col-xs-6 text-center p-2" id="locationStatus">

            </div>
            <div class="col-md-3 col-sm-6 col-xs-6 text-center p-2" id="locationPic">

            </div>
            <div class="col-md-3 col-sm-6 col-xs-6 text-center p-2" id="locationTemp">

            </div>
        </div>
    </div>

    <div class="mt-5 w-50 container-fluid text-center">
        <div class="row secondRow shadow-lg">
            <div class="col-md-8 col-sm-8 col-xs-8 form-floating mb-3">
                <!-- <input type="email" style="background-color: #D2E0FB; border: none;" class="form-control"
                    id="citySearch" placeholder="name@example.com">
                <label for="floatingInput">Enter Your Location</label> -->
                <form action="">
                    <input type="text" placeholder="Enter City Name" name="" id="citySearch" class="form-control border-none mt-3" style="background-color: #D2E0FB; outline: none;">
                </form>
            </div>
            <div class="col-md-4 col-sm-4 col-xs-4">
                <button type="button" onclick="searchCity()" class="btn btn-success mt-3"
                    style="background-color: #D2E0FB; border: none;"><span class="text-black">Search</span> 
                    <i class="fa-solid fa-magnifying-glass" style="color: #000000;"></i>
                </button>
            </div>
        </div>
    </div>

    <div class="mt-5 container outputDisplay text-center">
        <div class="row thirdRow container  shadow-lg">

            <div class="row mt-3 thirdSubRow r1">

                <div class="col-md-12 text-center mt-2" id="cityPic">

                </div>

                <div class="col-md-12 text-cente mt-2" id="cityName">

                </div>

                <div class="col-md-12 text-cente mt-2" id="cityStatus">

                </div>

            </div>

            <div class="row mt-3 thirdSubRow r2">

                <div class="col-md-6 text-cente" id="temperature">
                    <i class="fa-solid fa-temperature-three-quarters fa-fade"></i>
                </div>

                <div class="col-md-6 text-cente" id="windspeed">
                    <i class="fa-solid fa-wind fa-sm fa-fade"></i>
                </div>

            </div>

            <div class="row mt-3 thirdSubRow r3">

                <div class="col-md-6 text-cente" id="humidity">
                    <i class="fa-solid fa-water fa-beat-fade fa-sm"></i>
                </div>

                <div class="col-md-6 text-cente" id="cloud">
                    <i class="fa-solid fa-cloud fa-sm fa-fade"></i>
                </div>

            </div>

            <div class="row mt-3 mb-5 thirdSubRow r4">

                <div class="col-md-6 text-cente" id="pressure">
                    <i class="fa-solid fa-arrows-to-circle fa-fade fa-sm"></i>
                </div>

                <div class="col-md-6 text-cente" id="precipitation">
                    <i class="fa-solid fa-snowflake fa-fade fa-sm"></i>
                </div>

            </div>

        </div>
    </div>
    <HR class="mt-5">
    <div style="width: 100%; background-color: #D2E0FB; height: 80px;" class="mt-5">
        <div class="container pt-4">
            <h5 class="text-center ">All Rights reserved to HARIMOORTHI A</h5>
        </div>
    </div>
    <HR class="mt-5">
</body>
<script src="./script.js"></script>

</html>
